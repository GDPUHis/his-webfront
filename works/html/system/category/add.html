<!--样式区-->
<style>
    .ms-controller, .ms-important, [ms-controller], [ms-important] {
        visibility: hidden;
    }
</style>

<!--标签区-->
<div id="addCategory" ms-important="addCategory">

    <div class="form">
        <form id="addForm">
            <div class=" user-edit ">
                <div class="remark"> 注：带 * 号为必填项</div>
                <table class="table_1" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="20%"><span>*</span>分类名称：</th>
                        <td width="30%"><input type="text" name="name"/></td>
                        <th width="20%"><span>*</span> 创建时间：</th>
                        <td width="30%">{{currentDate|date("yyyy-MM-dd")}}</td>
                    </tr>
                    <tr>
                        <th width="20%"><span>*</span>排序：</th>
                        <td width="30%"><input type="text" name="priority"/></td>
                        <th width="20%"><span>*</span>所属分类</th>
                        <td width="30%">
                            <input type="radio" name="type" value="1"> 设备
                            <input type="radio" name="type" value="2"> 附件
                            <input type="radio" name="type" value="4"> 合同
                        </td>
                    </tr>

                </table>
                <div class="user-btn">
                    <input type="button" value="保存" class="oper" ms-click="save"/>
                    <input type="button" value="返回" class="oper" ms-click="back"/>
                </div>
            </div>
        </form>
    </div>
</div>


<!--脚本区-->
<script type="text/javascript" src="../../../js/module/system/category/add.js"></script>
